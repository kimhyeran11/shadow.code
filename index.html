<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 동화 만들기 (꾸미기 + 그리기)</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>

    <header class="app-header">
        <button class="export-button">영상 만들기</button>
    </header>

    <div class="app-main">
        <aside class="asset-panel">
            <div class="asset-container">
                <div id="decorations" class="asset-list" style="display: grid;">
                    <img src="img/사각형.png" class="asset-item" data-type="decoration">
                    <img src="img/나비.png" class="asset-item" data-type="decoration">
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="canvas-wrapper">
                <div id="canvas">
                    <canvas id="drawing-layer"></canvas> 
                    <div class="snap-guide vertical-guide"></div>
                    <div class="snap-guide horizontal-guide"></div>
                </div>
            </div>
            
            <div class="animation-controls">
                <button id="play-animation" class="export-button">▶ 재생하기</button>
            </div>
            
            <div class="drawing-controls">
                <div class="color-palette">
                    <button class="color-swatch active" style="background-color: #7B7B7B;" data-color="#7B7B7B" data-mode="draw" data-size="15"></button>
                    <button class="color-swatch" style="background-color: #7E84E4;" data-color="#7E84E4" data-mode="draw" data-size="15"></button>
                    <button class="color-swatch" style="background-color: #F88586;" data-color="#F88586" data-mode="draw" data-size="15"></button>
                    
                    <button class="eraser-button" data-mode="erase" data-size="35">
                        <div class="eraser-icon-wrapper">
                            <img src="img/휴지통.png" alt="지우개 아이콘" class="eraser-img">
                        </div>
                    </button>
                </div>
            </div>

            <div class="timeline">
                <div class="timeline-strip">
                    <div class="scene active" data-scene="1"></div><span class="arrow">→</span>
                    <div class="scene" data-scene="2"></div><span class="arrow">→</span>
                    <div class="scene" data-scene="3"></div><span class="arrow">→</span>
                    <div class="scene" data-scene="4"></div><span class="arrow">→</span>
                    <div class="scene" data-scene="5"></div><span class="arrow">→</span>
                    <div class="scene" data-scene="6"></div><span class="arrow">→</span>
                    <div class="scene" data-scene="7"></div><span class="arrow">→</span>
                    <div class="scene" data-scene="8"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="script3.js"></script>
</body>
</html>
